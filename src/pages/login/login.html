<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantaZon</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-container">

        <div class="login-card mode-login">
            <div class="header">
                <div style="font-size: 3rem;">游꺔</div>
                <h1>PlantaZon</h1>
            </div>

            <!-- Botones de arriba -->
            <div class="tabs">
                <div id="tab-login" class="tab-btn">Iniciar sesi칩n</div>
                <div id="tab-register" class="tab-btn">Registrarse</div>
                <!-- Barra negra que se mueve -->
                <div class="tab-indicator"></div>
            </div>

            <!-- Contenedor del slider -->
            <div class="forms-wrapper">
                <div class="forms-slider">

                    <!-- Login -->
                    <form class="auth-form" action="/login" method="POST">
                        <div class="input-group">
                            <label>Correo electr칩nico</label>
                            <input type="email" name="email" value="tugmail@gmail.com" required>
                        </div>

                        <div class="input-group">
                            <label>Contrase침a</label>
                            <input type="password" name="password" placeholder="Tu contrase침a..." required>
                        </div>

                        <div class="options">
                            <input type="checkbox" id="news-login">
                            <label for="news-login">Suscribirme a novedades</label>
                        </div>

                        <!-- Bot칩n convertido a enlace para ir a home -->
                        <a href="../home/home.html" class="btn-link">Entrar</a>
                    </form>

                    <!-- Registro -->
                    <form class="auth-form" action="/register" method="POST">
                        <div class="input-group">
                            <label>Nombre:</label>
                            <input type="text" name="name" required>
                        </div>

                        <div class="input-group">
                            <label>Email:</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="input-group">
                            <label>Contrase침a:</label>
                            <input type="password" name="password" required>
                        </div>

                        <button type="submit">Crear cuenta</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
