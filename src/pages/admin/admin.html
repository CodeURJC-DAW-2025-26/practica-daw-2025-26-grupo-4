<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - PlantaZon</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-bar">
                <div class="header-left">
                    <div class="logo-small">
                        <span style="font-size: 2rem;">游꺔</span>
                    </div>
                </div>
                
                <div class="search-center">
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input type="text" placeholder="Buscar productos" class="header-search-input">
                    </div>
                </div>

                <div class="user-actions">
                    <a href="../cart/cart.html" class="cart-icon-container">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="badge">2</span>
                    </a>
                    <a href="../user/user.html" class="active-profile">
                        <i class="fa-solid fa-circle-user profile-icon"></i>
                    </a>
                </div>
            </header>

            <!-- Admin Content -->
            <div class="content-body">
                <h1 class="page-title">Secci칩n de administrador</h1>

                <!-- Product Management Section -->
                <section class="admin-card product-management">
                    <h2>Gesti칩n de productos</h2>
                    <div class="action-buttons-container">
                        <button class="action-btn primary-action">A침adir producto</button>
                        <button class="action-btn secondary-action">Modificar producto/s</button>
                    </div>
                </section>

                <!-- Statistics Section -->
                <section class="admin-card statistics-section">
                    <h2>Estad칤sticas y gr치ficos</h2>
                    
                    <div class="stats-subsection">
                        <h3>Destacados</h3>
                        <div class="charts-container">
                            <div class="chart-wrapper">
                                <h4>Categor칤as m치s vendidas:</h4>
                                <div class="chart-placeholder pie-chart">
                                    <!-- Simple CSS Pie Chart Representation -->
                                    <div class="pie-segment segment-1"></div>
                                    <div class="pie-segment segment-2"></div>
                                    <div class="pie-segment segment-3"></div>
                                    <div class="pie-center"></div>
                                    <div class="chart-legend">
                                        <span>Ventas A</span>
                                        <span>Ventas B</span>
                                        <span>Ventas C</span>
                                    </div>
                                </div>
                            </div>
                            <div class="chart-wrapper">
                                <h4>Reporte semanal de ventas:</h4>
                                <div class="chart-placeholder bar-chart">
                                    <!-- Simple CSS Bar Chart Representation -->
                                    <div class="bar-container">
                                        <div class="bar" style="height: 40%;"></div>
                                        <div class="bar" style="height: 70%;"></div>
                                        <div class="bar" style="height: 50%;"></div>
                                        <div class="bar" style="height: 80%;"></div>
                                        <div class="bar" style="height: 60%;"></div>
                                        <div class="bar" style="height: 90%;"></div>
                                        <div class="bar" style="height: 55%;"></div>
                                    </div>
                                    <div class="x-axis">
                                        <span>L</span><span>M</span><span>X</span><span>J</span><span>V</span><span>S</span><span>D</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="search-stats-form">
                        <h3>Buscar gr치fico o estad칤stica</h3>
                        <div class="form-row">
                            <select class="admin-select">
                                <option>Nombre del gr치fico</option>
                                <option>Ventas anuales</option>
                                <option>Rentabilidad</option>
                            </select>
                            <select class="admin-select">
                                <option>Tipo de gr치fico</option>
                                <option>Circular</option>
                                <option>Barras</option>
                                <option>Lineal</option>
                            </select>
                        </div>
                        <button class="accept-btn">Aceptar</button>
                    </div>
                </section>

                <!-- User Management Section -->
                <section class="admin-card user-management">
                    <h2>Gesti칩n de usuarios</h2>
                    
                    <div class="user-search-container">
                        <h3>Buscar usuario</h3>
                        <div class="search-row">
                            <input type="text" placeholder="Nombre de usuario">
                            <button class="search-btn">Buscar</button>
                        </div>
                    </div>

                    <!-- User Result Card (Static for demo) -->
                    <div class="user-result-card">
                        <div class="user-info">
                            <i class="fa-solid fa-circle-user user-avatar"></i>
                            <span class="user-name">Javier Garz치s Parra</span>
                        </div>
                        <div class="user-status-msg">
                            Reportado por delito al odio
                        </div>
                        <div class="user-card-actions">
                            <button class="manage-btn">Gestionar</button>
                            <button class="block-btn">Bloquear</button>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </div>
</body>
</html>
