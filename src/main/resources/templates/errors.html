<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - PlantaZon</title>
    <link rel="stylesheet" href="/styles/tokens.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/errors.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <h1 class="error-code" th:text="${status}">Error</h1>
            
            <h2 class="error-message" th:text="${message}">Algo sali√≥ mal</h2>
            
            <p class="error-description" th:if="${error}" th:text="${error}">
                Lo sentimos, ha ocurrido un error en el servidor.
            </p>
            
            <a href="/" class="btn btn--primary">
                <i class="fas fa-home"></i> Volver al inicio
            </a>
        </div>
    </div>
</body>

</html>
