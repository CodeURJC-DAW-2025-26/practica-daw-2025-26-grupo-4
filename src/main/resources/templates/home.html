<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - PlantaZon</title>
    <link rel="stylesheet" href="/styles/tokens.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="top-bar">
            <div class="top-bar__left">
                <div class="logo logo--header">
                    <img class="brand-logo" src="../static/images/logoDAW.png" alt="Logo PlantaZon">
                </div>
            </div>
            <div class="top-bar__right">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Buscar productos">
                </div>
                <div class="user-actions">
                    <div class="cart-icon-container">
                        <a href="/cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="cart-badge">1</span>
                        </a>
                    </div>
                    <a href="/user">
                        <i class="fa-regular fa-circle-user profile-icon"></i>
                    </a>
                </div>
            </div>
        </header>

        <div class="content-row">
            <!-- Sidebar -->
            <div class="sidebar-column">
                <aside class="sidebar">
                    <h3 class="menu-title">Categorías</h3>
                    <nav class="menu">
                <input type="radio" name="category" id="cat-care" hidden>
                <label for="cat-care" class="menu-item">
                    <i class="fa-solid fa-droplet"></i> Cuidado
                </label>

                <input type="radio" name="category" id="cat-plants" checked hidden>
                <label for="cat-plants" class="menu-item">
                    <i class="fa-solid fa-leaf"></i> Plantas
                </label>

                <input type="radio" name="category" id="cat-soil" hidden>
                <label for="cat-soil" class="menu-item">
                    <i class="fa-solid fa-mountain"></i> Suelo
                </label>

                <input type="radio" name="category" id="cat-tools" hidden>
                <label for="cat-tools" class="menu-item">
                    <i class="fa-solid fa-screwdriver-wrench"></i> Herramientas
                </label>

                <input type="radio" name="category" id="cat-inspo" hidden>
                <label for="cat-inspo" class="menu-item">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Inspiración
                </label>

                <input type="radio" name="category" id="cat-saved" hidden>
                <label for="cat-saved" class="menu-item">
                    <i class="fa-regular fa-bookmark"></i> Guardados
                </label>
                    </nav>
                </aside>
            </div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Product Section -->
                <div class="content-body">
                    <h1 class="page-title">Plantas</h1>
                    <p class="page-subtitle">Nuestra colección de plantas</p>

                    <div class="product-grid">
                    {{#products}}
                    <div class="product-card">
                        <a href="product/{{id}}">
                            <div class="image-container">
                                <img src="{{mainImage}}"
                                    alt="{{name}}">
                            </div>
                            <div class="card-details">
                                <h3>{{name}}</h3>
                                <p class="description">{{description}}</p>
                                <div class="tags">
                                    {{#tags}}
                                    <span class="tag">{{.}}</span>
                                    {{/tags}}
                                </div>
                                <div class="price">€{{price}}</div>
                                <div class="card-actions">
                                    <button class="btn btn--primary btn--sm btn--grow">
                                        <i class="fa-solid fa-cart-plus"></i> Añadir al carrito
                                    </button>
                                    <button class="btn btn--ghost btn--sm btn--icon btn--fav">
                                        <i class="fa-regular fa-heart"></i>
                                    </button>
                                </div>
                            </div>
                        </a>
                    </div>
                    {{/products}}

                    {{^products}}
                        <p>No hay productos disponibles.</p>
                    {{/products}}
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
