// Nombre de la app
spring.application.name = daw04

// Puerto del servidor
server.port = 8080

// Configuración para que Moustache busque plantillas
spring.mustache.suffix = .html

# Configuración de la conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/plantazon_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=tu_contraseña_aquí

# Estrategia de JPA: "update" crea las tablas automáticamente si no existen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect